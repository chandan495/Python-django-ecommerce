{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3>{{ content }}</h3>

          <h4>Contact page</h4>

        <div class="col-md-12">

        </div>
      </div>
    </div>

{% endblock %}
